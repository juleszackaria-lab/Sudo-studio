name: 03 - Package Sudo Studio (Windows Portable)

on:
  workflow_dispatch:
    inputs:
      backend_run_id:
        description: 'ID run Backend (ex: 1234567890)'
        required: true
        type: string
      runtime_run_id:
        description: 'ID run Runtime (ex: 1234567891)'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest
    permissions:
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üö® 1Ô∏è‚É£ Backend
      - name: Download backend artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ github.event.inputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # üö® 2Ô∏è‚É£ Runtime  
      - name: Download runtime artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ github.event.inputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # üö® 3Ô∏è‚É£ Download + Extract VSCodium
      - name: Download VSCodium Windows
        run: |
          curl -L -o vscodium.zip https://github.com/VSCodium/vscodium/releases/latest/download/VSCodium-win32-x64-1.90.0.0.zip

      - name: Extract VSCodium (FORCE overwrite)
        run: |
          # SUPPRIME tout ce qui existe avant
          if (Test-Path vscodium) { Remove-Item -Recurse -Force vscodium }
          powershell Expand-Archive vscodium.zip -DestinationPath vscodium -Force

      # üö® 4Ô∏è‚É£ SUPPRIME SudoStudio + Pr√©pare structure
      - name: Prepare SudoStudio directory (FORCE clean)
        run: |
          if (Test-Path vscodium\SudoStudio) { 
            Remove-Item -Recurse -Force vscodium\SudoStudio 
          }
          mkdir vscodium\SudoStudio
          mkdir vscodium\SudoStudio\web-ui

      # üö® 5Ô∏è‚É£ Copie web-ui (FORCE)
      - name: Copy web-ui (FORCE overwrite)
        run: |
          Remove-Item -Recurse -Force vscodium\SudoStudio\web-ui\* -ErrorAction SilentlyContinue
          xcopy /E /I /Y web-ui vscodium\SudoStudio\web-ui\

      # üö® 6Ô∏è‚É£ Copie product.json (FORCE)
      - name: Copy product.json (FORCE)
        run: |
          if (Test-Path vscodium\SudoStudio\product.json) { 
            Remove-Item -Force vscodium\SudoStudio\product.json 
          }
          copy vscodium\product.json vscodium\SudoStudio\product.json

      # üö® 7Ô∏è‚É£ Inject backend + runtime (FORCE)
      - name: Inject backend and runtime (FORCE)
        run: |
          copy /Y build-assets\backend\backend.exe vscodium\SudoStudio\
          copy /Y build-assets\runtime\server.exe vscodium\SudoStudio\runtime.exe

      # üö® 8Ô∏è‚É£ Final ZIP (FORCE)
      - name: Create final package (FORCE)
        run: |
          if (Test-Path SudoStudio-Windows.zip) { Remove-Item -Force SudoStudio-Windows.zip }
          powershell Compress-Archive -Path vscodium\* -DestinationPath SudoStudio-Windows.zip -Force

      # üö® 9Ô∏è‚É£ Upload
      - name: Upload final build
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Windows
          path: SudoStudio-Windows.zip
