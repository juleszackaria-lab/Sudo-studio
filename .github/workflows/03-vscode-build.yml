name: 03 - Package Sudo Studio (Windows Installer)

on:
  workflow_dispatch:
    inputs:
      backend_run_id:
        description: 'ID run Backend'
        required: true
        type: string
      runtime_run_id:
        description: 'ID run Runtime'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest
    permissions:
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ github.event.inputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download runtime artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ github.event.inputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download VSCodium
        run: |
          curl -L -o vscodium.zip https://github.com/VSCodium/vscodium/releases/latest/download/VSCodium-win32-x64-1.90.0.0.zip

      - name: Extract VSCodium
        run: |
          powershell Expand-Archive vscodium.zip -DestinationPath build

      - name: Inject SudoStudio
        run: |
          mkdir build\SudoStudio
          copy build-assets\backend\backend.exe build\SudoStudio\
          copy build-assets\runtime\server.exe build\SudoStudio\runtime.exe
          xcopy /E /I web-ui build\SudoStudio\web-ui\
          copy product.json build\SudoStudio\product.json

      - name: Create start.bat
        run: |
          echo @echo off > build\SudoStudio\start.bat
          echo cd /d "%%~dp0" >> build\SudoStudio\start.bat
          echo start backend.exe >> build\SudoStudio\start.bat
          echo start runtime.exe >> build\SudoStudio\start.bat
          echo timeout /t 3 >> build\SudoStudio\start.bat
          echo start ..\codium.exe --user-data-dir . --extensions-dir SudoStudio >> build\SudoStudio\start.bat

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create installer script
        run: |
          echo [Setup] > installer.iss
          echo AppName=Sudo Studio >> installer.iss
          echo AppVersion=1.0 >> installer.iss
          echo DefaultDirName={pf}\SudoStudio >> installer.iss
          echo DefaultGroupName=SudoStudio >> installer.iss
          echo OutputBaseFilename=SudoStudio-Setup >> installer.iss
          echo Compression=lzma >> installer.iss
          echo SolidCompression=yes >> installer.iss
          echo >> installer.iss
          echo [Files] >> installer.iss
          echo Source: "build\*"; DestDir: "{app}"; Flags: recursesubdirs >> installer.iss
          echo >> installer.iss
          echo [Icons] >> installer.iss
          echo Name: "{group}\SudoStudio"; Filename: "{app}\SudoStudio\start.bat" >> installer.iss
          echo Name: "{commondesktop}\SudoStudio"; Filename: "{app}\SudoStudio\start.bat" >> installer.iss

      - name: Build installer
        run: iscc installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Installer
          path: Output\SudoStudio-Setup.exe