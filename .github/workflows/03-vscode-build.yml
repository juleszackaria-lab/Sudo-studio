name: 03 - Build VSCodium (Windows)

on:
  workflow_dispatch:

jobs:
  build-vscodium:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            python3 \
            python3-pip \
            git \
            jq \
            curl \
            wget \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Make scripts executable
        run: chmod +x *.sh

      - name: Prepare VSCodium source
        run: ./prepare_vscode.sh

      - name: Prepare source patches
        run: ./prepare_src.sh

      - name: Build Windows version
        run: ./build.sh

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscodium-build
          path: |
            VSCode-*
            *.exe
            *.msi