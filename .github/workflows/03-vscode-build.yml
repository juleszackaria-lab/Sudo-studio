name: 03 - Package Sudo Studio (Windows Portable)

on:
  workflow_dispatch:
    inputs:
      backend_run_id:
        description: 'ID Backend'
        required: true
        type: string
      runtime_run_id:
        description: 'ID Runtime'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸš€ Backend + Runtime (Ã§a marche dÃ©jÃ )
      - uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ github.event.inputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ github.event.inputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¥ VSCodium depuis TON REPO (le plus sÃ»r)
      - name: Copy ton VSCodium + product.json
        shell: cmd
        run: |
          REM Copie TON dossier vscodium existant (avec ton product.json)
          xcopy /E /I /Y vscodium vscodium_build\
          
          REM CrÃ©e SudoStudio
          mkdir vscodium_build\SudoStudio
          
          REM TON product.json â†’ SudoStudio
          copy vscodium_build\product.json vscodium_build\SudoStudio\

      # ðŸ’¾ Injecte tout
      - name: Final assembly
        shell: cmd
        run: |
          copy build-assets\backend\backend.exe vscodium_build\SudoStudio\
          copy build-assets\runtime\server.exe vscodium_build\SudoStudio\runtime.exe
          xcopy /E /I /Y web-ui vscodium_build\SudoStudio\web-ui\

      # ðŸ“¦ ZIP
      - shell: powershell
        run: Compress-Archive vscodium_build\* SudoStudio-Windows.zip -Force

      - uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Windows
          path: SudoStudio-Windows.zip
