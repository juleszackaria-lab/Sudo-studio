name: 03 - Package Sudo Studio (Windows Portable)

on:
  workflow_dispatch:
    inputs:
      backend_run_id:
        description: 'ID run Backend'
        required: true
        type: string
      runtime_run_id:
        description: 'ID run Runtime'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest
    permissions:
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ github.event.inputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download runtime artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ github.event.inputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download VSCodium Windows
        run: |
          curl -L -o vscodium.zip https://github.com/VSCodium/vscodium/releases/latest/download/VSCodium-win32-x64-1.90.0.0.zip

      - name: Extract VSCodium
        run: |
          powershell Expand-Archive vscodium.zip -DestinationPath vscodium

      - name: Inject ALL assets + AUTO-START Backend
        run: |
          mkdir vscodium\SudoStudio
          copy build-assets\backend\backend.exe vscodium\SudoStudio\
          copy build-assets\runtime\server.exe vscodium\SudoStudio\runtime.exe
          xcopy /E /I web-ui vscodium\SudoStudio\web-ui\
          copy product.json vscodium\SudoStudio\product.json

      - name: Create auto-start script
        run: |
          echo @echo off > vscodium\SudoStudio\start.bat
          echo cd /d "%%~dp0" >> vscodium\SudoStudio\start.bat
          echo start backend.exe >> vscodium\SudoStudio\start.bat
          echo start runtime.exe >> vscodium\SudoStudio\start.bat
          echo timeout /t 3 >> vscodium\SudoStudio\start.bat
          echo start ..\codium.exe --user-data-dir . --extensions-dir SudoStudio >> vscodium\SudoStudio\start.bat

      - name: Create SudoStudio launcher
        run: |
          echo @echo off > SudoStudio.cmd
          echo cd /d "%%~dp0vscodium\SudoStudio" >> SudoStudio.cmd
          echo call start.bat >> SudoStudio.cmd

      - name: Create final package
        run: |
          powershell Compress-Archive -Path vscodium\* SudoStudio-Windows.zip
          powershell Compress-Archive -Path SudoStudio.cmd -DestinationPath SudoStudio-Launcher.zip

      - name: Upload final build
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Windows
          path: |
            SudoStudio-Windows.zip
            SudoStudio-Launcher.zip
