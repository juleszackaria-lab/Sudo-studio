name: 03 - Package Sudo Studio (Windows Portable)

on:
  workflow_dispatch:
    inputs:
      backend_run_id:
        description: 'ID run Backend (ex: 1234567890)'
        required: true
        type: string
      runtime_run_id:
        description: 'ID run Runtime (ex: 1234567891)'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest
    permissions:
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Backend
      - name: Download backend artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ github.event.inputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Runtime
      - name: Download runtime artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ github.event.inputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Download + Extract VSCodium → dossier "vscodium"
      - name: Setup VSCodium
        run: |
          curl -L -o vscodium.zip https://github.com/VSCodium/vscodium/releases/latest/download/VSCodium-win32-x64-1.90.0.0.zip
          if (Test-Path vscodium) { Remove-Item -Recurse -Force vscodium }
          powershell Expand-Archive vscodium.zip -DestinationPath . -Force

      # 4️⃣ Copy web-ui (même niveau que vscodium)
      - name: Copy web-ui
        run: |
          xcopy /E /I /Y web-ui vscodium\

      # 5️⃣ Clean + Copy TON product.json (vscodium/product.json → SudoStudio)
      - name: Setup SudoStudio + product.json
        run: |
          # Clean complet
          if (Test-Path vscodium\SudoStudio) { Remove-Item -Recurse -Force vscodium\SudoStudio }
          mkdir vscodium\SudoStudio

          # ✅ EXACT : vscodium/product.json → vscodium/SudoStudio/product.json
          copy vscodium\product.json vscodium\SudoStudio\product.json

      # 6️⃣ Backend + Runtime
      - name: Inject backend and runtime
        run: |
          copy /Y build-assets\backend\backend.exe vscodium\SudoStudio\
          copy /Y build-assets\runtime\server.exe vscodium\SudoStudio\runtime.exe

      # 7️⃣ Final ZIP (TOUT le dossier vscodium)
      - name: Create final package
        run: |
          if (Test-Path SudoStudio-Windows.zip) { Remove-Item -Force SudoStudio-Windows.zip }
          powershell Compress-Archive -Path vscodium\* -DestinationPath SudoStudio-Windows.zip -Force

      - name: Upload final build
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Windows
          path: SudoStudio-Windows.zip
