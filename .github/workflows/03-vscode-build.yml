name: 03 - Build Final Sudo Studio (Windows)

on:
  workflow_dispatch:
    inputs:
      backend_run_id:
        description: 'Backend Run ID'
        required: true
        type: string
      runtime_run_id:
        description: 'Runtime Run ID'
        required: true
        type: string

jobs:
  package:
    runs-on: windows-latest
    permissions:
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # 1Ô∏è‚É£ Download backend artifact
      # ===============================
      - name: Download backend artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ github.event.inputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # ===============================
      # 2Ô∏è‚É£ Download runtime artifact
      # ===============================
      - name: Download runtime artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ github.event.inputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # ===============================
      # 3Ô∏è‚É£ Download official VSCodium
      # ===============================
      - name: Download VSCodium Windows
        run: |
          curl -L -o vscodium.zip https://github.com/VSCodium/vscodium/releases/latest/download/VSCodium-win32-x64.zip

      # ===============================
      # 4Ô∏è‚É£ Extract VSCodium
      # ===============================
      - name: Extract VSCodium
        shell: powershell
        run: |
          Expand-Archive vscodium.zip -DestinationPath vscodium

      # ===============================
      # 5Ô∏è‚É£ Detect extracted folder dynamically
      # ===============================
      - name: Detect extracted folder
        shell: powershell
        run: |
          $folder = Get-ChildItem vscodium | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          echo "FOLDER_NAME=$($folder.Name)" >> $env:GITHUB_ENV

      # ===============================
      # 6Ô∏è‚É£ Replace product.json
      # ===============================
      - name: Replace product.json
        shell: powershell
        run: |
          Copy-Item vscodium\product.json "vscodium\$env:FOLDER_NAME\resources\app\product.json" -Force

      # ===============================
      # 7Ô∏è‚É£ Inject custom UI
      # ===============================
      - name: Inject custom UI
        shell: powershell
        run: |
          xcopy web-ui "vscodium\$env:FOLDER_NAME\resources\app\" /E /I /Y

      # ===============================
      # 8Ô∏è‚É£ Inject backend & runtime
      # ===============================
      - name: Inject backend and runtime
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "vscodium\$env:FOLDER_NAME\SudoStudio"
          Copy-Item build-assets\backend\backend.exe "vscodium\$env:FOLDER_NAME\SudoStudio\" -Force
          Copy-Item build-assets\runtime\server.exe "vscodium\$env:FOLDER_NAME\SudoStudio\runtime.exe" -Force

      # ===============================
      # 9Ô∏è‚É£ Create final ZIP
      # ===============================
      - name: Create final package
        shell: powershell
        run: |
          Compress-Archive -Path "vscodium\$env:FOLDER_NAME\*" -DestinationPath SudoStudio-Windows.zip

      # ===============================
      # üîü Upload final artifact
      # ===============================
      - name: Upload final build
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Windows
          path: SudoStudio-Windows.zip