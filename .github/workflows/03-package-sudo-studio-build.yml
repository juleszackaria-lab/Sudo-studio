name: 03 - Package Sudo Studio (Windows Installer) - BUILD

# Manuel uniquement — construit l'installateur à partir de l'artefact préparé
on:
  workflow_dispatch:
    inputs:
      prepared_run_id:
        description: 'ID run that contains vscodium-with-assets artifact (préparé)'
        required: true
        type: string
        default: '0'
      confirm_manual:
        description: "Tapez I_CONFIRM_RUN pour confirmer un lancement manuel depuis l'UI"
        required: true
        type: string

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_manual == 'I_CONFIRM_RUN' }}
    runs-on: windows-latest

    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download prepared vscodium artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: vscodium-with-assets
          path: Output
          run_id: ${{ github.event.inputs.prepared_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract prepared artifact if zipped
        shell: powershell
        run: |
          if (Test-Path Output\prepared-vscodium.zip) {
            Expand-Archive Output\prepared-vscodium.zip -DestinationPath vscodium -Force
          }

      - name: Ensure vscodium SudoStudio present
        shell: cmd
        run: |
          if not exist vscodium\SudoStudio (
            if exist Output\vscodium\SudoStudio (
              xcopy /E /I Output\vscodium\SudoStudio vscodium\SudoStudio\
            ) else (
              echo "Prepared SudoStudio folder not found" & exit 1
            )
          )

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create installer script
        shell: powershell
        run: |
          $content = @"
[Setup]
AppName=Sudo Studio
AppVersion=1.0
DefaultDirName={pf}\SudoStudio
DefaultGroupName=SudoStudio
OutputBaseFilename=SudoStudio-Setup
Compression=lzma
SolidCompression=yes

[Files]
Source: "vscodium\*"; DestDir: "{app}"; Flags: recursesubdirs
Source: "SudoStudio.cmd"; DestDir: "{app}"

[Icons]
Name: "{group}\SudoStudio"; Filename: "{app}\SudoStudio.cmd"
Name: "{commondesktop}\SudoStudio"; Filename: "{app}\SudoStudio.cmd"
"@

          $content | Out-File -Encoding ASCII installer.iss

      - name: Build installer
        run: iscc installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Installer
          path: Output\SudoStudio-Setup.exe
