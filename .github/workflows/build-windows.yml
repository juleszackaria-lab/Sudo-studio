name: Build Sudo Studio Full Windows Installer

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 240

    env:
      CI: true
      VSCODE_ARCH: x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node tools
        run: npm install -g yarn pkg

      # Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install PyInstaller
        run: pip install pyinstaller

      # Install dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Install python requirements
        working-directory: backend/runtime
        run: |
          pip install -r requirements.txt

      # Compile backend Node → backend.exe
      - name: Compile backend to exe
        working-directory: backend
        run: |
          pkg server.js --targets node18-win-x64 --output backend.exe

      # Compile python runtime → runtime.exe
      - name: Compile python runtime to exe
        working-directory: backend/runtime
        run: |
          pyinstaller --onefile server.py --name runtime

      # Build VSCodium
      - name: Install VSCodium deps
        run: yarn install --frozen-lockfile

      - name: Build VSCodium Windows
        run: yarn gulp vscode-win32-x64

      # Inject executables
      - name: Inject backend + runtime
        run: |
          xcopy backend\backend.exe .build\win32-x64\resources\app\backend.exe /Y
          xcopy backend\runtime\dist\runtime.exe .build\win32-x64\resources\app\runtime.exe /Y

      # Create installer
      - name: Create Windows Installer
        run: yarn gulp vscode-win32-x64-setup

      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
          name: sudo-studio-installer
          path: .build/win32-x64-setup/*.exe