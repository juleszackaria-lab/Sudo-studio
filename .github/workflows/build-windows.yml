name: Build Sudo Studio Windows Installer

on:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 240

    env:
      VSCODE_ARCH: x64
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 1️⃣ Build moteur VSCodium
      - name: Build VSCodium Windows Core
        run: yarn gulp vscode-win32-x64

      # 2️⃣ Inject backend dans le dossier build
      - name: Inject Backend Into Build
        run: |
          xcopy backend .build\win32-x64\resources\app\backend /E /I /Y
          xcopy web-ui .build\win32-x64\resources\app\web-ui /E /I /Y
          copy setup.bat .build\win32-x64\resources\app\

      # 3️⃣ Générer installateur Windows (NSIS)
      - name: Create Windows Installer
        run: yarn gulp vscode-win32-x64-setup

      # 4️⃣ Upload installer final
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v3
        with:
          name: sudo-studio-windows-installer
          path: .build/win32-x64-setup/*.exe