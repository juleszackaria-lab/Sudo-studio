name: 03 - Package Sudo Studio (Windows Installer) - AUTO

on:
  push:
    branches:
      - package-now

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      backend_run_id: ${{ steps.find.outputs.backend_run_id }}
      runtime_run_id: ${{ steps.find.outputs.runtime_run_id }}
    steps:
      - name: Find latest successful build runs
        id: find
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const targets = {
              backend: '01 - Build Backend EXE',
              runtime: '02 - Build Runtime'
            };
            const result = {};
            const wfList = await github.rest.actions.listRepoWorkflows({ owner, repo });
            for (const key of Object.keys(targets)) {
              const name = targets[key];
              const wf = wfList.data.workflows.find(w => w.name === name);
              if (!wf) throw new Error(`Workflow not found: ${name}`);
              const runs = await github.rest.actions.listWorkflowRuns({ owner, repo, workflow_id: wf.id, status: 'success', per_page: 1 });
              if (!runs.data.workflow_runs || runs.data.workflow_runs.length === 0) throw new Error(`No successful runs for ${name}`);
              result[`${key}_run_id`] = String(runs.data.workflow_runs[0].id);
            }
            return result;

  package:
    needs: prepare
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      id-token: none
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download backend artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: backend-exe
          path: build-assets/backend
          run_id: ${{ needs.prepare.outputs.backend_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download runtime artifact
        uses: dawidd6/action-download-artifact@v5
        with:
          name: runtime-exe
          path: build-assets/runtime
          run_id: ${{ needs.prepare.outputs.runtime_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download VSCodium
        run: curl -L -o vscodium.zip https://github.com/VSCodium/vscodium/releases/latest/download/VSCodium-win32-x64-1.90.0.0.zip

      - name: Extract VSCodium
        run: powershell Expand-Archive vscodium.zip -DestinationPath vscodium

      - name: Inject assets
        run: |
          mkdir vscodium\SudoStudio
          copy build-assets\backend\backend.exe vscodium\SudoStudio\
          copy build-assets\runtime\server.exe vscodium\SudoStudio\runtime.exe
          xcopy /E /I web-ui vscodium\SudoStudio\web-ui\
          copy product.json vscodium\SudoStudio\product.json

      - name: Create auto-start script
        shell: cmd
        run: |
          echo @echo off > vscodium\SudoStudio\start.bat
          echo cd /d "%%~dp0" >> vscodium\SudoStudio\start.bat
          echo start backend.exe >> vscodium\SudoStudio\start.bat
          echo start runtime.exe >> vscodium\SudoStudio\start.bat
          echo timeout /t 3 >> vscodium\SudoStudio\start.bat
          echo start ..\codium.exe --user-data-dir . --extensions-dir SudoStudio >> vscodium\SudoStudio\start.bat

      - name: Create launcher
        shell: cmd
        run: |
          echo @echo off > SudoStudio.cmd
          echo cd /d "%%~dp0vscodium\SudoStudio" >> SudoStudio.cmd
          echo call start.bat >> SudoStudio.cmd

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Create installer script
        shell: powershell
        run: |
          $content = @"
[Setup]
AppName=Sudo Studio
AppVersion=1.0
DefaultDirName={pf}\SudoStudio
DefaultGroupName=SudoStudio
OutputBaseFilename=SudoStudio-Setup
Compression=lzma
SolidCompression=yes

[Files]
Source: "vscodium\*"; DestDir: "{app}"; Flags: recursesubdirs
Source: "SudoStudio.cmd"; DestDir: "{app}"

[Icons]
Name: "{group}\SudoStudio"; Filename: "{app}\SudoStudio.cmd"
Name: "{commondesktop}\SudoStudio"; Filename: "{app}\SudoStudio.cmd"
"@

          $content | Out-File -Encoding ASCII installer.iss

      - name: Build installer
        run: iscc installer.iss

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: SudoStudio-Installer
          path: Output\SudoStudio-Setup.exe
